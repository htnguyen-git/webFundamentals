<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangKyHocVien.css">
    <title>Đăng ký học viên</title>
</head>
<body>
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <form action="">
        <table>
            <tr>
                <td>Họ và tên </td>
                <td><input id="name" type="text"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input id="dateOfBirth" type="text"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio"> Nam
                    <input type="radio"> Nữ 
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" id="address"></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td><select id="class">
                    
                    <option value="C0220i1">C0220i1</option>
                    <option value="C0220i2">C0220i2</option>
                </select></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="email"></td>
            </tr>
            <tr>
                <td>Điện thoại </td>
                <td><input type="text" id="phoneNumber"></td>
            </tr>
        </table>
        <button type="submit">Đăng ký</button>
        <button type="reset">Nhập lại </button>
    </form>
   
</body>
</html>
